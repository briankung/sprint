<div class="problem-number">Problem 164</div>
<div class="problem-name">Numbers for which no three consecutive digits have a sum greater than a given value.</div>
<div class="problem-content">
<p>How many 20 digit numbers <var>n</var> (without any leading zero) exist such that no three consecutive digits of <var>n</var> have a sum greater than 9?</p>
