<div class="problem-number">Problem 233</div>
<div class="problem-name">Lattice points on a circle</div>
<div class="problem-content">
<p>Let <var>f</var>(<var>N</var>) be the number of points with integer coordinates that are on a circle passing through (0,0), (<var>N</var>,0),(0,<var>N</var>), and (<var>N</var>,<var>N</var>).</p>
<p>It can be shown that <var>f</var>(10000) = 36.</p>

<p>What is the sum of all positive integers <var>N</var> <img src="/files/symbol_le.gif" alt="≤" style="vertical-align:middle;" border="0" height="12" width="10"> 10<sup>11</sup> such that <var>f</var>(<var>N</var>) = 420 ?</p>
</div>
