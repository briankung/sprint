<div class="problem-number">Problem 222</div>
<div class="problem-name">Sphere Packing</div>
<div class="problem-content">
<p>What is the length of the shortest pipe, of internal radius 50mm, 
that can fully contain 21 balls of radii 30mm, 31mm, ..., 50mm?</p>

<p>Give your answer in micrometres (10<sup>-6</sup> m) rounded to the nearest integer.</p>
</div>
