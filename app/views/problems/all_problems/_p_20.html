<div class="problem-number">Problem 20</div>
<div class="problem-name">Factorial digit sum</div>
<div class="problem-content">
<p><i>n</i>! means <i>n</i> <img src="/files/symbol_times.gif" alt="×" style="vertical-align:middle;" border="0" height="9" width="9"> (<i>n</i> <img src="/files/symbol_minus.gif" alt="−" style="vertical-align:middle;" border="0" height="3" width="9"> 1) <img src="/files/symbol_times.gif" alt="×" style="vertical-align:middle;" border="0" height="9" width="9"> ... <img src="/files/symbol_times.gif" alt="×" style="vertical-align:middle;" border="0" height="9" width="9"> 3 <img src="/files/symbol_times.gif" alt="×" style="vertical-align:middle;" border="0" height="9" width="9"> 2 <img src="/files/symbol_times.gif" alt="×" style="vertical-align:middle;" border="0" height="9" width="9"> 1</p>
<p>For example, 10! = 10 <img src="/files/symbol_times.gif" alt="×" style="vertical-align:middle;" border="0" height="9" width="9"> 9 <img src="/files/symbol_times.gif" alt="×" style="vertical-align:middle;" border="0" height="9" width="9"> ... <img src="/files/symbol_times.gif" alt="×" style="vertical-align:middle;" border="0" height="9" width="9"> 3 <img src="/files/symbol_times.gif" alt="×" style="vertical-align:middle;" border="0" height="9" width="9"> 2 <img src="/files/symbol_times.gif" alt="×" style="vertical-align:middle;" border="0" height="9" width="9"> 1 = 3628800,<br>and the sum of the digits in the number 10! is 3 + 6 + 2 + 8 + 8 + 0 + 0 = 27.</p>
<p>Find the sum of the digits in the number 100!</p>

</div>
