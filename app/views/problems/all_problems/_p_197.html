<div class="problem-content">
<p>Given is the function <var>f</var>(<var>x</var>) = <img src="/files/symbol_lfloor.gif" alt="⌊" style="vertical-align:middle;" border="0" height="16" width="6">2<sup>30.403243784-<var>x</var><sup>2</sup></sup><img src="/files/symbol_rfloor.gif" alt="⌋" style="vertical-align:middle;" border="0" height="16" width="6"><img src="/files/symbol_times.gif" alt="×" style="vertical-align:middle;" border="0" height="9" width="9"> 10<sup>-9</sup> ( <img src="/files/symbol_lfloor.gif" alt="⌊" style="vertical-align:middle;" border="0" height="16" width="6"><img src="/files/symbol_rfloor.gif" alt="⌋" style="vertical-align:middle;" border="0" height="16" width="6"> is the floor-function),<br>
