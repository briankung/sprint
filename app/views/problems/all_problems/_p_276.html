<div class="problem-name">Primitive Triangles</div>
<div class="problem-content">
<p>Consider the triangles with integer sides a, b and c with a <img src="/files/symbol_le.gif" alt="≤" style="vertical-align:middle;" border="0" height="12" width="10"> b <img src="/files/symbol_le.gif" alt="≤" style="vertical-align:middle;" border="0" height="12" width="10"> c.<br>
An integer sided triangle (a,b,c) is called primitive if <dfn title=" gcd(a,b,c)=gcd(a,gcd(b,c))"> gcd(a,b,c)</dfn>=1. <br>
How many primitive integer sided triangles exist with a perimeter not exceeding 10 000 000?
